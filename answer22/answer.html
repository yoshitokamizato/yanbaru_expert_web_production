(1)borderプロパティで指定できる値は？
太さ・線の種類・色

(2)borderプロパティで指定する値の順番は決まっている？
決まっていない


(3)右のボーダー線の種類はなに？
solid


(4)境界線の角を丸くするプロパティは？
border-radius


(5)直径240pxの円を作成する場合のプロパティはどんなのが必要？
※追加で円の背景色はblue
width: 240px;
height: 240px;
border-radius: 50%;※120pxでもOK
background-color: blue;


(6)境界線がデザインの見た目に与える影響は？
ポップさに影響を与える
