<!-- 
-*-*-*-*-*-*-*-*-
      記述編
-*-*-*-*-*-*-*-*-
(1) id指定とclass指定では、どちらが優先順位が低い？
class指定

(2) 同じ優先順位の得点だった場合、次に優先されるのは？
(!importantは除く)
下に書かれているのが優先


(3)id属性と、class属性の違いはなに？
classが汎用的に何度も使えるのに対し、idは同一の名前が使えなく使う箇所が通例的に決まっている。

-->

<!--   
  -*-*-*-*-*-*-*-*-
  コーディング編
  -*-*-*-*-*-*-*-*-
-->
<aside>
  <ul>
    <li><a href="#feature"><span>Feature</span>サービスの特徴</a></li>
    <li><a href="#content"><span>Content</span>コンテンツ</a></li>
    <li><a href="#voice"><span>Voice</span>体験者の声</a></li>
    <li><a href="#contact"><span>Contact</span>お問い合わせ</a></li>
    <li><a href="#faq"><span>FAQ</span>よくある質問</a></li>
  </ul>
</aside>
<!-- 今回セクションには、ページ内リンクを設置するためにidを入れている -->
<section id="feature">
  <h2>Feature</h2>
  <h3>サービスの特徴</h3>
  <div></div>
  <!-- 本来ならh3の前後のh2やdiv要素も擬似要素を使用して表したいですね。
  今回は本題でないのと課題自体がやや難易度があるので、分かりやすい形で記載しています。 -->
</section>
<section id="content">
  <h2>Content</h2>
  <h3>コンテンツ</h3>
  <div></div>
</section>
<section id="voice">
  <h2>Voice</h2>
  <h3>体験者の声</h3>
  <div></div>
</section>
<section id="contact">
  <h2>Contact</h2>
  <h3>お問い合わせ</h3>
  <div></div>
</section>
<section id="faq">
  <h2>FAQ</h2>
  <h3>よくある質問</h3>
  <div></div>
</section>
<!-- #でページのトップに戻る -->
<a class="top-btn" href="#">TOP</a>
