<!-- 
-*-*-*-*-*-*-*-*-
      記述編
-*-*-*-*-*-*-*-*-
(1) a要素で絶対に必要な属性はなに？
href属性

(2) target属性の値を「_blank」にするとa要素はどのような機能が加わるか？
別タブでリンク先を開く


(3) a要素は何も指定しなかったらアンダーラインなどの装飾が出ます。
このような装飾を消したい場合、どのようにスタイルを適応させればよいか？
text-decoration: none;


(4)下の図で、index.htmlのリンクを押した場合、同じフォルダ(ディレクトリ)内のshow.indexに飛びたい場合の相対パスはなに？
show.html


(5)下の図で、top.html内にnago.pngを設置したい場合の相対パスは？
images/nago.png


(6)  下の図で、index.html内にyagachi.jpgを設置したい場合の相対パスは？
../images/yagachi.jpg


-->

<!--   
  -*-*-*-*-*-*-*-*-
  コーディング編
  -*-*-*-*-*-*-*-*-
-->
<a href="index.html" target="_blank">インデックスページに戻る</a>
</body>
