(1) 本文で最適と言われるテキストサイズはどれくらい？
14~18px程度


(2) remとemの違いは？
基準にしている要素が違う。remはhtml要素のフォントサイズ。emはその要素自体のフォントサイス。


(3) pxとremの違いは？
pxは絶対値指定。remは相対値指定。


(4) 行間で推奨されるのは文字サイズの何倍程度
1.5~2.0倍(Chromeのデフォルトは1.7倍)


(5) フォントの種類は何種類以内が望ましく、その理由は？
3種類前後以内がよい
種類を増やしすぎると、統一感のないデザインになりやすいため。
