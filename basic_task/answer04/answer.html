(1)  HTMLのwebページ上の主な役割は何でしょうか？

A. webページの表示の基盤



(2) head要素の役割は何？

A. ページの情報を書き込む内容を書き込む場所



(3) body要素の役割は何？

A. webページに表示させたい内容を書き込む場所



(4) title要素の役割は何？

A. ページのタイトルを入れるところです   



(5)次の下線部分の名称は？

A.  属性/値



(6) 次のHTML構造で何が間違っている？2箇所です。※半角全角は除く

<p  class=”nago”>やんばる<a>エキスパート</P>web制作講座</a> 

A.  ・p要素とa要素が入れ子構造になっていない。
    ・p要素の閉じタグが大文字になっている


-*-*-*-*-*-*-*-*-
  コーディング編
-*-*-*-*-*-*-*-*-

こちらはwebページを表示できていればOKです！
head要素内に、title要素が入っていれば一旦はOKです
