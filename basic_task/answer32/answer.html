(2) 国内でのweb閲覧でもっとも多いデバイスは？
スマートフォン


(3) スマートフォンで最も大きく占めている横幅は何px？
375px


(4) スマートフォンの最小サイズは？
320px(折りたたみを入れるとさらに小さいサイズもある)


(5) コンテンツ幅と画面幅はどう違う？
コンテンツ幅は実際のコンテンツ・要素が入っている。
画面幅はそのデバイスの幅
(ちなみにビューポートはweb閲覧で使用しているブラウザの幅)
