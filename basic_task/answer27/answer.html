<!-- 
-*-*-*-*-*-*-*-*-
      記述編
-*-*-*-*-*-*-*-*-
(1) Watch Sassの役割2つは何でしょうか？
・CSSファイルの生成
・自動監視によるCSSファイルの更新

(2)SCSS記法で変数をつかうとき、使う記号は？
$(ドルもしくはダラー)


(3)直属の親要素を参照するSCSS記法の記号は何？
&(アンドもしくはアンパサンド)


(4)mixinとincludeの違いを自分で言語化してみましょう
mixinはよく使うパーツのテンプレート化、includeはmixinの出力先


(5)下記の引数の入れ方で間違えているのはどこ？
変数に＄が入っていない

-->

  <!--

    コーディング編

    <ul>
      <!-- 疑似要素を使わずにマークアップ。 -->
