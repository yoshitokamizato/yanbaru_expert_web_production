<!-- 
-*-*-*-*-*-*-*-*-
      記述編
-*-*-*-*-*-*-*-*-
(1)ul要素と、ol要素の違いは？
ulは箇条書きで、olは番号書き


(2)リストの点を表示したくない場合は、どこの要素にどのようなスタイルを与える？
ulにlist-style: none;を適応


(3)ボックスにシャドーを付けたい場合のプロパティは？
box-shadow


(4)影を付ける場合のデザイン上の注意点は？
付けすぎるのは注意。ただしフラットデザインなどで完全に影をつけるの場合もある。

-->

  -*-*-*-*-*-*-*-*-

-->

  <div class="content">
    <!-- 実際spanの部分は疑似要素で処理したいですが、今回は未学習のため割愛 -->
