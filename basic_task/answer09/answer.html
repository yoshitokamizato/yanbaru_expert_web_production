<!-- 
-*-*-*-*-*-*-*-*-
      記述編
-*-*-*-*-*-*-*-*-

(1) %は何を基準にする？
親要素


(2) remは何を基準にする？
html要素のフォントサイズを1remとしている


(3) 1remが16pxの場合、10remはどれくらいのpxになる？
160px


(4) 画面幅が1000pxの場合、30vwはどれくらいのpxになる？
300px


-*-*-*-*-*-*-*-*-
コーディング編
-*-*-*-*-*-*-*-*-
HTMLファイル、CSSファイルを作成しましょう

①  h3要素に対して、CSSでcolor: #5993E4;を指定してみましょう。

② p要素にclass属性(値は何でもOK)を付与して、その要素に対してfont-size:  5rem;を適応させてみましょう！

③ h2要素に対してid属性(値は何でもOK)を付与して、その要素に対してfont-size:  1.5rem;を適応させてみましょう！

④ class属性がtitleのh1タグと、class属性がsub-titleのh4タグを同時に
color: #CF52C3;を適応してみましょう

-->

<h3>やんばるエキスパート</h3>
<p class="test2">web制作講座</p>
<h2 id="test3">確認問題</h2>
<h1 class="title">Title</h1>
<h4 class="sub-title">Sub-Title</h4>
</body>
