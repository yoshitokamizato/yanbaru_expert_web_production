(1)   次のスタイルはどのような条件の要素に適応されますか？

① div：nth-child(5)
兄弟要素を数えて、2番目のdiv要素すべてにCSSを適応させる


② div：nth-child(odd)
兄弟要素を数えて、奇数番目のdivすべてにCSSを適応させる


③ div  p：nth-of-type(3)
div要素内の pのみを上から数えて3番目のp要素すべてにCSSを適応させる



(2)擬似クラスのhoverとactiveの違いは？
hoverはマウスがその対象物にのったとき、activeはクリックなどの操作をしたとき



(3)hoverさせた場合、移り変わりにかかる標準的な秒数はどれくらい？
プロパティと値も含めて答えましょう。
transition: .3s;
これくらいが基準値です
